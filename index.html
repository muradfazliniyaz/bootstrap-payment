<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Payment</title>
    <script
      src="https://kit.fontawesome.com/7c17ceca3d.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <!-- Button trigger modal -->
    <div class="d-flex justify-content-center mt-4">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Payment
        </button>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title" id="staticBackdropLabel">Payment Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="w-100 row g-3 container col-lg-4">
                        <div class="col">
                            <label for="inputEmail4" class="form-label">First Name</label>
                             <input type="text" class="form-control" id="inputname" placeholder="First Name">
                        </div>
                        <div class="col">
                            <label for="inputPassword4" class="form-label">Lats Name</label>
                            <input type="text" class="form-control" id="inputlastname" placeholder="Last Name">
                        </div>
                        <div class="col-12">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputAddress" placeholder="Email">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress2" class="form-label">Address</label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="Address">
                        </div>
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link active bg-info text-white" aria-current="page" href="#">Credit Card</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Paypal</a>
                            </li>
                            <div class="input-group mt-3">
                                <label for="creditcard">Card Number</label>
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Valid Card Number" aria-label="creditcard" aria-describedby="basic-addon2">
                                <span class="input-group-text bg-info" id="basic-addon2"><i class="fa-solid fa-lock text-white"></i></span>
                            </div>
                            <div class="input-group mt-3 d-flex justify-content-between">
                                <label for="expiredate" class="form-label">Expire Date</label>
                                <label for="cvcode" class="form-label">CV Code</label>
                            </div>
                            <div class="col-md-12 d-flex flex-row">
                                <div class="col-md-6 d-flex flex-row">
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="MM">
                                    </div>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control ms-3" placeholder="YY">
                                    </div>
                                </div>
                                <div class="col-md-5 ms-5">
                                    <input type="text" class="form-control" placeholder="CV">
                                </div>
                            </div>  
                            <div class="input-group mt-3">
                                <label for="cardowner">Card Owner</label>
                            </div>
                            <div class="input-group mt-3">
                                <input type="text" class="form-control me-0" placeholder="Card Owner Name">
                            </div>
                        </ul>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Pay Now</button>
                </div>
            </div>
        </div>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
